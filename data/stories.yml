stories:
  - story: color_story
    steps:
    - intent: intent_change_color
    - action: utter_ask_for_color
    - intent: intent_change_color
      entities:
      - color: blue
    - slot_was_set:
      - color: blue
    - action: action_change_color
    - intent: intent_change_color
      entities:
      - color: red
    - slot_was_set:
      - color: red
    - action: action_change_color

  - story: change_y_story
    steps:
      - intent: intent_change_data
      - action: utter_change_axis
      - intent: intent_change_y_value
      - action: utter_ask_selected_axis_value
      - intent: intent_change_y_value
        entities:
          - axis_value: onset_to_door
      - slot_was_set:
          - axis_value: onset_to_door
      - action: action_change_Yaxis

  - story: change_x_story
    steps:
      - intent: intent_change_data
      - action: utter_change_axis
      - intent: intent_change_x_value
      - action: utter_ask_selected_axis_value
      - intent: intent_change_x_value
        entities:
          - axis_value: onset_to_door
      - slot_was_set:
          - axis_value: onset_to_door
      - action: action_change_Xaxis

  - story: interactive_story_1
    steps:
    - intent: intent_predict_values
      entities:
      - selected_value: door_to_needle
      - subject_id: iamafakepatient
    - slot_was_set:
      - selected_value: door_to_needle
    - slot_was_set:
      - subject_id: iamafakepatient
    - action: action_predict_value
