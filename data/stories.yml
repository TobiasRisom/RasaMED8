version: "3.1"

stories:
  - story: color_story
    steps:
    - intent: intent_change_color
    - action: utter_ask_for_color
    - intent: intent_change_color
      entities:
      - color: blue
    - slot_was_set:
      - color: blue
    - action: action_change_color
    - intent: intent_change_color
      entities:
      - color: red
    - slot_was_set:
      - color: red
    - action: action_change_color

  - story: changeAxis_story_1
    steps:
      - intent: intent_change_data
      - action: utter_change_axis
      - intent: intent_change_data
        entities:
          - selected_axis: x-axis
          - axis_value: age
      - slot_was_set:
          - axis_value: age
      - slot_was_set:
          - selected_axis: x-axis
      - action: action_change_axis

  - story: plot_with_year_story
    steps:
    - intent: intent_create_plot
      entities:
      - plot_type: line
      - selected_value: age
    - slot_was_set:
      - plot_type: line
    - slot_was_set:
      - selected_value: age
    - action: create_plot_form
    - active_loop: create_plot_form
    - slot_was_set:
      - plot_type: line
    - slot_was_set:
      - selected_value: age
    - slot_was_set:
      - requested_slot: year
    - intent: intent_select_year
      entities:
      - year: '2021'
    - slot_was_set:
      - year: '2021'
    - action: action_change_plottype

