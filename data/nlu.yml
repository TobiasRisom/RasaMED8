version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: reject
  examples: |
    - no
    - never
    - no way
    - not really
- intent: intent_create_plot
  examples: |
    - I want to create a plot
    - I want a plot
    - Create a plot
    - Give me a plot
    - I want to create a [bar](plot_type) chart depends on [site_country](x) for [age](selected_value)
    - Show me a [line](plot_type) plot of [nihss_score](selected_value).
    - Generate a [bar](plot_type) chart based on [door_to_needle](selected_value).
    - Can you create a [line](plot_type) plot for [door_to_groin](selected_value)?
    - I need a [bar](plot_type) graph representing [onset_to_door](selected_value).
    - Plot a [line](plot_type) chart for [discharge_nihss_score](selected_value).
    - Create a [bar](plot_type) graph showing [glucose](selected_value).
    - Show me a [line](plot_type) chart of [cholesterol](selected_value).
    - I want to see a [bar](plot_type) plot for [sys_blood_pressure](selected_value).
    - Generate a [line](plot_type) graph for [prestroke_mrs](selected_value).
    - Plot a [bar](plot_type) chart for [discharge_mrs](selected_value)
    - Show me a [line](plot_type) plot of [three_m_mrs](selected_value) for [subject_id](x).
    - Plot a [bar](plot_type) chart for [QI](selected_value).
    - Give me a [line](plot_type) graph for [Value](selected_value)
    - I want to create a [bar](plot_type) chart based on [imaging_done](x)
    - Create a [line](plot_type) plot for [occup_physiotherapy_received](x)
    - [bar](plot_type)
    - [age](selected_value)
    - Plot a [line](plot_type) graph for [site_id](x).
    - Show me a [bar](plot_type) chart for [YQ](x).
    - Generate a [line](plot_type) plot for [Value](x)
    - Create a [bar](plot_type) chart for [discharge_year](x)
    - I want to see a [line](plot_type) plot for [three_m_mrs](selected_value) based on [subject_id](x).
    - Plot a [bar](plot_type) graph for [occup_physiotherapy_received](x)
    - [DNT]{"entity": "selected_value", "value": "door_to_needle"}
    - [DTN]{"entity": "selected_value", "value": "door_to_needle"}
- intent: intent_change_color
  examples: |
    - Change color
