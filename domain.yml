version: '3.1'
intents:
- affirm
- goodbye
- greet
- init
- intent_change_color
- intent_change_data
- intent_create_plot
- intent_predict_values
- intent_select_year
- reject
- request_create_plot_form
- show_patient_data
entities:
- selected_value
- subject_id
- plot_type
- selected_axis
- fake_patient_id
- year
- color
slots:
  plot_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: plot_type
  selected_value:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: selected_value
  color:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: color
  year:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: year
  selected_axis:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: selected_axis
  fake_patient_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: fake_patient_id
  subject_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject_id
forms:
  create_plot_form:
    required_slots:
    - plot_type
    - selected_value
    - year
  change_color_form:
    required_slots:
    - color
  change_year_form:
    required_slots:
    - year
  prediction_form:
    required_slots:
    - subject_id
    - selected_value
responses:
  utter_greet:
  - text: 'Hi! I am Rasa, a chatbot designed to help you sort through patient data!'
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_info:
  - text: fuckin works m8
  utter_ask_plot_type:
  - text: What type of plot do you want to create?
  utter_ask_selected_value:
  - text: What value you want to see?
  utter_ask_selected_axisvalue:
  - text: What value you want to see?
  utter_submit_create_plot_form:
  - text: Great! I will create the plot with the specified details. Is there anything else I can help you with?
  utter_ask_for_color:
  - text: Sure! What color do you want? You can choose from RED, BLUE or GREEN!
  utter_change_color:
  - text: Sure thing! The color will be changed!
  utter_change_axis:
  - text: Okay, which axis do you want changed?
  utter_ask_change_year:
  - text: What year do you want to get data from? (Type specific year or "all")
  utter_change_year:
  - text: Year has been set!
  utter_prediction_response:
  - text: Sure thing, I can do a prediction for you!
  utter_prediction_ask_for_subject_id:
  - text: Please provide the subject ID that you want to predict a value for.
  utter_prediction_ask_for_value:
  - text: Please provide the value you want to predict.
  utter_prediction_done:
  - text: Prediction done!
  utter_ask_selected_axis_value:
  - text: Okay, which data point do you want to be shown?
  utter_ask_to_specify_fake_patient:
  - text: Okay, which patient's data do you want to see?
actions:
- action_prefill_slots
- utter_greet
- action_change_data
- action_predict_value
- utter_ask_selected_axis_value
- utter_ask_selected_value
- utter_ask_to_specify_fake_patient
- action_show_specified_fake_patient
- utter_change_axis
- action_change_Xaxis
- utter_ask_change_year
- action_change_plottype
- action_change_Yaxis
- utter_ask_for_color
- action_change_color
- ActionHelloWorld
- action_change_selectedvalue
- utter_submit_create_plot_form
- action_change_year
- utter_change_year
- action_init
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- intent_create_plot
- intent_change_color
- show_patient_data
- intent_change_data
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
