version: '3.1'
intents:
- affirm
- goodbye
- greet
- init
- intent_change_color
- intent_change_data
- intent_change_x_value
- intent_change_y_value
- intent_create_plot
- intent_select_year
- reject
- request_create_plot_form
entities:
- year
- selected_value
- plot_type
- selected_axis
- axis_value
- color
slots:
  plot_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: plot_type
  selected_value:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: selected_value
  color:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: color
  year:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: year
  selected_axis:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: selected_axis
  axis_value:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: axis_value
forms:
  create_plot_form:
    required_slots:
    - plot_type
    - selected_value
    - year
  change_color_form:
    required_slots:
    - color
  change_axis_form:
    required_slots:
    - axis_value
  change_year_form:
    required_slots:
    - year
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_info:
  - text: fuckin works m8
  utter_ask_plot_type:
  - text: What type of plot do you want to create?
  utter_ask_selected_value:
  - text: What value you want to see?
  utter_ask_selected_axisvalue:
  - text: What value you want to see?
  utter_submit_create_plot_form:
  - text: Great! I will create the plot with the specified details. Is there anything else I can help you with?
  utter_ask_for_color:
  - text: Sure! What color do you want? You can choose from RED, BLUE or GREEN!
  utter_change_color:
  - text: Sure thing! The color will be changed!
  utter_change_axis:
  - text: Okay, which axis do you want changed?
  utter_ask_change_year:
  - text: What year do you want to get data from? (Type specific year or "all")
  utter_change_year:
  - text: Year has been set!
actions:
- utter_ask_selected_axis_value
- utter_change_axis
- action_change_Xaxis
- utter_ask_change_year
- action_change_plottype
- utter_ask_selected_value
- action_change_Yaxis
- utter_select_axis
- utter_select_datapoint
- utter_ask_for_color
- action_change_color
- action_prefill_slots
- ActionHelloWorld
- action_change_selectedvalue
- utter_submit_create_plot_form
- action_change_year
- utter_change_year
- action_init
- utter_greet
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
