version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - reject
  - init
  - intent_create_plot
  - intent_change_color
  - request_create_plot_form
entities:
  - selected_value
  - plot_type
  - color

slots:
  plot_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: plot_type

  selected_value:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: selected_value

  color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: color

forms:
  create_plot_form:
    required_slots:
    - plot_type
    - selected_value
    - color

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_info:
  - text: "fuckin works m8"

  utter_ask_plot_type:
    - text: "What type of plot do you want to create?"

  utter_ask_selected_value:
    - text: "What value you want to see?"

  utter_submit_create_plot_form:
    - text: "Great! I will create the plot with the specified details. Is there anything else I can help you with?"

  utter_ask_for_color:
    - text: "Sure! What color do you want?"

  utter_change_color:
    - text: "Sure thing! The color will be changed!"

actions:
- ActionHelloWorld
- action_change_plottype
- action_change_color
- action_change_selectedvalue
- action_prefill_slots
- utter_submit_create_plot_form
- action_init
- utter_greet
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
