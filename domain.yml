- action_greeting
- utter_specify_hospital
- action_change_hospital
- action_model_accuracy
- action_prefill_slots
- utter_greet
- action_change_data
- utter_ask_selected_axis_value
- utter_ask_selected_value
- utter_ask_to_specify_fake_patient
- utter_change_axis
