entities:
- subject_id
- selected_value
- hospital
- plot_type
- selected_axis
- year
- color
- status
slots:
  plot_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: plot_type
  selected_value:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: selected_value
  color:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: color
  year:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: year
  selected_axis:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: selected_axis
  subject_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject_id
  hospital:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: hospital
  status:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: status
forms:
  create_plot_form:
    required_slots:
    - plot_type
    - selected_value
    - year
  change_color_form:
    required_slots:
    - color
  change_year_form:
    required_slots:
    - year
  prediction_form:
    required_slots:
    - subject_id
    - selected_value
responses:
  utter_greet:
  - text: Hi! I am Rasa, a chatbot designed to help you sort through patient data!
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_info:
  - text: fuckin works m8
  utter_ask_plot_type:
  - text: What type of plot do you want to create?
  utter_ask_selected_value:
  - text: What value you want to see?
  utter_ask_selected_axisvalue:
  - text: What value you want to see?
  utter_submit_create_plot_form:
  - text: Great! I will create the plot with the specified details. Is there anything else I can help you with?
  utter_ask_for_color:
  - text: Sure! What color do you want? You can choose from RED, BLUE or GREEN!
  utter_change_color:
  - text: Sure thing! The color will be changed!
  utter_change_axis:
  - text: Okay, which axis do you want changed?
  utter_ask_change_year:
  - text: What year do you want to get data from? (Type specific year or "all")
  utter_change_year:
  - text: Year has been set!
  utter_prediction_response:
  - text: Sure thing, I can do a prediction for you!
  utter_prediction_ask_for_subject_id:
  - text: Can you give me the ID of the subject you want to make a prediction for?
  utter_prediction_ask_for_value:
  - text: Which value would you like to predict?
  utter_prediction_done:
  - text: Prediction done!
  utter_ask_selected_axis_value:
  - text: Okay, which data point do you want to be shown?
  utter_ask_to_specify_fake_patient:
  - text: Okay, which patient's data do you want to see?
  utter_specify_hospital:
  - text: Okay, which hospital do you want to use for data comparison? (Type hospital name, or "all")
  utter_Active_after_seeing_data1:
  - text: This patient has all the necessary data, do you want to predict mRS
  utter_action_predict_value_active:
  - text: Okay! Please tell me what value to do a prediction for!
actions:
- utter_action_predict_value_active
- action_predict_value_active
- change_status
